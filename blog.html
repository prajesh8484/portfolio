<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Prajesh</title>
    <link rel="icon" href="assets/favicons/blog-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Sour Gummy", sans-serif;
            font-weight: 550;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: rgb(109, 108, 108);
        }


        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(165, 165, 166, 0.8);
            backdrop-filter: blur(5px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo a {
            font-size: 24px;
            color: rgb(9, 9, 9);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: black;
            font-size: 0.9em;
            margin: 0 15px;
            text-decoration: none;
            padding: 10px 5px;
            display: flex;
            align-items: center;
            position: relative;
            transition: color 0.3s, transform 0.3s;
        }

        .nav-links a i {
            margin-right: 8px;
        }

        .nav-links a:hover {
            color: rgb(42, 41, 41);
            transform: translateY(-3px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background-color: rgb(42, 41, 41);
            transition: width 0.3s, left 0.3s;
        }

        .nav-links a:hover::after, .nav-links a.active::after {
            width: 100%;
            left: 0;
        }

        .nav-links a.active {
            color: rgb(42, 41, 41);
        }

        .header .social-links a {
            color: black;
            font-size: 1.2em;
            margin-left: 15px;
            transition: color 0.3s, transform 0.3s;
        }

        .header .social-links a:hover {
            color: rgb(42, 41, 41);
            transform: scale(1.2);
        }

        .container {
            padding: 80px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 50px;
            color: rgb(251, 250, 249);
        }

        .blog-post {
            background-color: rgb(42, 41, 41);
            color: white;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease-out forwards;
        }

        .blog-post:nth-child(1) { animation-delay: 0.1s; }
        .blog-post:nth-child(2) { animation-delay: 0.2s; }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blog-post h3 {
            font-size: 1.6em;
            margin-bottom: 10px;
        }

        .blog-post small {
            font-size: 0.8em;
            color: rgb(185, 183, 183);
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html">Prajesh</a>
            </div>
            <div class="nav-links">
                <a href="index.html#about" class="nav-link"><i class="fas fa-user"></i>About</a>
                <a href="index.html#skills" class="nav-link"><i class="fas fa-cogs"></i>Skills</a>
                <a href="index.html#experience" class="nav-link"><i class="fas fa-briefcase"></i>Experience</a>
                <a href="index.html#projects" class="nav-link"><i class="fas fa-folder-open"></i>Projects</a>
                <a href="index.html#blog" class="nav-link"><i class="fas fa-newspaper"></i>Blog</a>
                <a href="index.html#contact" class="nav-link"><i class="fas fa-envelope"></i>Contact</a>
                <a href="assets/LatestResume.pdf" target="_blank" class="nav-link"><i class="fas fa-file-alt"></i>Resume</a>
            </div>
            <div class="social-links">
                <a href="https://github.com/prajesh8484" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/prajeshgaikwad" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/gaikwadprajesh" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Blog</h2>
        <div class="blog-post">
            <h3>First Blog Post</h3>
            <small>July 09, 2025</small>
            <p>first blog :D</p>
        </div>

            <h3>Second Blog Post</h3>
            <small>December 25, 2025</small>
            <p>Empty</p>
        </div> -->
    </div>
</body>

</html>
